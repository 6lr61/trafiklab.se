<script type="text/javascript">
  $('.tl-side-navigation__item a.dropdown::before').click(function (e) {
    e.preventDefault();
    let listElement = $(this).parent().parent();
    listElement.toggleClass('tl-side-navigation__item--open-list');
    listElement.find('> .tl-side-navigation__dropdown-list').slideToggle();
  });
</script>
