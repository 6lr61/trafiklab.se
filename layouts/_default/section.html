{{ define "main" }}

  <section class="header-section">
    <div class="header-container">
      <h1>{{ .Title }}</h1>

      {{ .Content }}
    </div>
  </section>

  <div class="content-wrapper">
    <ul>
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
        <li>
          <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
      {{ end }}
    </ul>
  </div>

{{ end }}
